<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilerman Email</title>
</head>
<body>
    <div>
        <div class="mb-5">
            <div width="100%" style="background:#eceff4;padding:50px 20px;color:#514d6a;border-radius:5px">
                <div style="max-width:700px; margin:0px auto;font-size:14px">
                    <table cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 10px; border: 0px">
                        <tbody>
                            <tr>
                                <td style="vertical-align:top">
                                    <img src="{{url}}/resources/images/brand/bilerman-dot-logo-dark.png" alt="Bilerman" style="height:25px"/>
                                </td>
                                <td style="text-align:right;vertical-align:middle">
                                    <span style="color:#EB7260">Илим, билим жана технология</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding:40px 40px 20px 40px;background: #fff">
                        <table cellspacing="0" cellpadding="0" style="width:100%;border:0">
                            <tbody>
                                <tr>
                                    <td>
                                        <h3 style="margin-bottom:20px;color:#354458;font-weight: 600;">{{header}}</h3>
                                        <p>{{greeting}}</p>
                                        <p>{{top}}</p>
                                        <div style="text-align:center">
                                            <a href="{{action_url}}" style="display:inline-block;padding:11px 30px 6px;margin:20px 0px 30px;font-size:15px;color:#fff;background:#EB7260;border-radius:5px">{{button_label}}</a>
                                        </div>
                                        <p>Copy and paste the following link into your browser if the above button does not work</p>
                                        <a href="{{action_url}}" >{{action_url}}</a>
                                        <p>{{bottom}}</p>
                                        <p>Regards,<br /> Bilerman team</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align:center;font-size:12px;color:#a09bb9;margin-top:20px;">
                        <p> Copyright © 2020-2021 Bilerman Inc.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
